<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project TrendTube</title>
    <!-- Include jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="./asset/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <!--creating a navbar-->
    <header class="header">
        <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark expand md">
            <div class="container-xxl">
                <a href="#intro" class="nav-brand">
                    <!--Brand logo-->
                    <span class="fw-bold text-white">
                        TrendTube
                    </span>
                </a>
                <!--Creating a toggle for mobile format-->
                <div class="container-fluid">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Search history
                        </button>
                        <ul class="dropdown-menu">
                            <!-- Search history will be populated dynamically -->
                        </ul>
                    </div>

                    <!--Search form for the nav bar-->
                    <form class="d-flex" id="searchForm" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-primary" type="submit">Search</button>
                    </form>

                </div>
            </div>
        </nav>
    </header>

    <section>

        <article id="newsSection">
            <!-- News articles will be displayed here -->
        </article>
        <article id="youtubeSection">
            <!-- YouTube videos will be displayed here -->
        </article>

        <div class=" ">
            <footer>
                <button id="loadMoreNewsBtn">Load More News</button>
                <button id="loadMoreYouTubeBtn">Load More YouTube Videos</button>
            </footer>
        </div>

    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./asset/js/script.js"> </script>
</body>

</html>
