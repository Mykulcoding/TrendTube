<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Project TrendTube</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <!--creating a navbar-->
    <header class="header">
        <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark expand">
            <div class="container text-center justify-content-md-center align-items ">
                <div class="row row-col-3 row-gap-3 w-100">
                    <!---drop down button for search history-->
                    <div class="col-md-3 col-12 bg-dark">
                        <div class="d-flex align-items-start">
                            <div class="dropdown">
                                <button class="btn btn-dark dropdown-toggle" type="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    Search history
                                </button>
                                <ul class="dropdown-menu" id="searchHistory">
                                    <!-- Search history items will be populated here -->
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-12 bg-dark justify-content-md-center">
                        <div class="space">
                            <div class="justify-content-center">
                                <span class="fw-bolder text-white d-flex justify-content-center">
                                    <h1>TrendTube</h1>
                                </span>
                            </div>
                        </div>
                    </div>
                    <!--Search form for the nav bar-->
                    <div class="col-md-3 col-12 bg-dark">
                        <div class="space">
                            <form id="searchForm" class="d-flex" role="search" class="form justify-content-right">
                                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                                <button class="btn btn-outline-primary" type="submit">Search</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <div class="container mt-5">
        <div class="row">
            <!-- Card 1 -->
            <div class="col-md-6 col-12 mb-4" id="card1">
                <!-- News articles for Card 1 will be populated here -->
            </div>

            <!-- Card 2 -->
            <div class="col-md-6 col-12 mb-4" id="card2">
                <!-- News articles for Card 2 will be populated here -->
            </div>
        </div>
    </div>

    <div class="container"><hr></div>
  <div class="container mt-5">
    <div class="row">
        <!-- Card 3 -->
        <div class="col-md-6 col-12 mb-4">
            <div class="card border-0">
                <div class="card-body d-flex justify-content-center">
                    <!-- Placeholder for YouTube video -->
                    <div class="embed-responsive embed-responsive-16by9 w-100 video-container"id="card3VideoPlaceholder">
                        <iframe class="embed-responsive-item responsive-iframe" src="" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </div>

        <!-- Card 4 -->
        <div class="col-md-6 col-12 mb-4">
            <div class="card border-0">
                <div class="card-body d-flex justify-content-center">
                    <!-- Placeholder for YouTube video -->
                    <div class="embed-responsive embed-responsive-16by9 w-100 video-container "id="card4VideoPlaceholder">
                        <iframe class="embed-responsive-item responsive-iframe" src="" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    <div class="text-center mt-5">
        <button class="btn btn-dark btn-lg text-white">Load More</button>
    </div>

    <!--Code for the footer-->
    <div class="container">
        <div class="row justify-content-center">
            <footer class="card text-center mt-5 bg-dark" style="width: 18rem;">
                <div class="card-footer bg-dark text-white">
                    <p class="card-text">All Rights Reserved.</p>
                </div>
            </footer>
        </div>
    </div>

    <!-- NEW ADDITION: Modal for Alert -->
    <div class="modal fade" id="alertModal" tabindex="-1" aria-labelledby="alertModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="alertModalLabel">Alert</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <div class="alert alert-info" role="alert">
                   Please enter a search term!
                  </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="assets/js/script.js"> </script>
</body>

</html>
